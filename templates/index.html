<!DOCTYPE html>
<head>
  <title>Creative AI Prompt Generator</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chatIcon.jpg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='chatIcon.jpg') }}" class="icon" />
  <h3 class="title">Creative Writing Generator</h3>
  <div class="description">
    <p>Input a prompt topic to generate a sentence.</p>
    <p> Then use the sentence in a story.</p>
  </div>
  <form action="/" method="post">
    <input type="text" name="userText" placeholder="Enter a prompt" required />
    <input type="submit" value="Send" />
  </form>
  
  {% if result %}
  <div class="result">
    <h2>Robot says: </h2>
    <div class="resultSection">
      {{ result }}
    </div>
  </div>
  <div class="aiPicture">
    <img src="{{pictureUrl}}" class="aiPicture"/>
  </div>
  {% endif %}
  <p class="footnote">Generated via GPT-3.5 and stable diffusion.</p>
</body>
